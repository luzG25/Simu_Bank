<body>

        <p id="info"></p>

            <input type="button" value="Levantamento" onclick="pedirPagina('levantamento')">
            <input type="button" value="Tranferencia" onclick="pedirPagina('transferencia')">
            <input type="button" value="Emprestimos" onclick="pedirPagina('emprestimos')">
            <input type="button" value="Definições da Conta" onclick="pedirPagina('contaDef')">

        <div id="saldo">
            
        </div>

        <div id="historico">

        </div>

    </div>
</body>
<script>
    info()

    //mostar Saldo
    function MostarSaldo()
    {
        let div = document.getElementById("saldo")
        let p = document.createElement("p")
        let saldo = fazerOperacao("calcularSaldo/").saldo
        let qtd = " "
         
        if (saldo.search("E")) { 
             
            saldo = Number.parseFloat(saldo)
             
            if ( saldo / 1   <= 999999 ) {qtd = ' '; saldo = saldo / 1  }
             
            else if ( saldo / 1000000 <  1000 ) {qtd = 'M'; saldo = saldo / 1000000 }
            else if ( saldo / 1000000000 <= 1000 ) {qtd = 'Bi'; saldo = saldo / 1000000000 }
        } 

        p.innerText = `Saldo Disponivel: ${saldo} ${qtd}`
        div.appendChild(p) 
    }

    MostarSaldo()
    
</script>
</html>
